<!doctype html>{% load text_ckeditor_filters %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django: Das Webframework f√ºr Perfektionisten mit Termindruck.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="object-list">
            <h2>protected</h2>
            {% for obj in object_list %}
                <div class="object">{{ obj.text_html|text_ckeditor_render }}</div>
            {% endfor %}
        </div>
        <div class="object-list">
            <h2>unprotected</h2>
            {% for obj in object_list %}
                <div class="object">{{ obj.text_html|text_ckeditor_render_unprotected }}</div>
            {% endfor %}
        </div>
    </body>
</html>
